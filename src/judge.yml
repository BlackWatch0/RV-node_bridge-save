version: 1
protocols:
  - name: client_custom_graphic_single,
    description: "自定义单个",
    cmd_id: 0xF101,
    interface: ["clientGraphicSingle"],
    stm32_receive: false,
    stm32_send: true,
    struct: |-
      uint16_t              data_cmd_id;
      uint16_t              send_id;
      uint16_t              receiver_id;
      graphic_data_struct_t grapic_data_struct;
  - name: client_custom_graphic_double_t,
    cmd_id: 0xF102,
    interface: ["clientGraphicDouble"],
    stm32_receive: false,
    stm32_send: true,
    struct: |-
      uint16_t              data_cmd_id;
      uint16_t              send_id;
      uint16_t              receiver_id;
      graphic_data_struct_t grapic_data_struct[2];
structs:
  - name: graphic_data_struct
    struct: |-
      uint8_t  graphic_name[3];
      uint32_t operate_tpye : 3;
      uint32_t graphic_tpye : 3;
      uint32_t layer : 4;
      uint32_t color : 4;
      uint32_t start_angle : 9;
      uint32_t end_angle : 9;
      uint32_t width : 10;
      uint32_t start_x : 11;
      uint32_t start_y : 11;
      uint32_t radius : 10;
      uint32_t end_x : 11;
      uint32_t end_y : 11;